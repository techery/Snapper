language: android
jdk: oraclejdk8

env:
  global:
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_BUILD_TOOLS=22.0.1
    - ADB_INSTALL_TIMEOUT=8 # avoid timeout exception

android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS
    - $ANDROID_TARGET
    - sys-img-$ANDROID_ABI-$ANDROID_TARGET
    - extra-android-m2repository

# emulator
before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window -memory 256 &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew --info clean library:connectedAndroidTest -PdisablePreDex

notifications:
  slack: techery:pMdGTWT1vmmrPPRjThfhq8nG

sudo: false
cache:
  directories:
    - $HOME/.m2