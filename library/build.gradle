apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    dexOptions {
        preDexLibraries = rootProject.ext.preDexLibs
    }

    packagingOptions {
        exclude 'LICENSE'
        exclude 'LICENSE.txt'
    }
}

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/kucherenko-alex/android" }
}

dependencies {
    compile('com.snappydb:snappydb-lib:0.5.2') {
        exclude group: 'com.esotericsoftware.kryo', module: 'kryo'
    }
    compile 'com.esotericsoftware:kryo:3.0.3'
    compile 'com.innahema:collections-query:0.2.9'
    //
    androidTestCompile('com.android.support.test:runner:0.5')
    androidTestCompile('com.android.support.test:rules:0.5')
    androidTestCompile 'com.android.support:support-annotations:23.3.0'
    //
    androidTestCompile 'org.mockito:mockito-core:2.0.10-beta'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.artfulbits:meter:1.0.1.164'
    androidTestCompile 'net.jodah:concurrentunit:0.4.2'
    androidTestCompile 'com.jakewharton.timber:timber:4.1.2'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
artifacts {
    archives sourcesJar
}
